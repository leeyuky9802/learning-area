<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table Example</title>
  <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Table Example</h1>

<table>
  <tr>
    <td rowspan="2" colspan="2">This cell spans 2 rows and 2 columns</td>
  </tr>
  <tr>
    <!-- The cell that would go here is occupied by the rowspanning cell above -->
    <td>Another celllll</td>
  </tr>
  <tr>
    <td>Another cell</td>
    <td>Another cell</td>
    <td>Another cell</td>
  </tr>
</table>
</body>
</html>
